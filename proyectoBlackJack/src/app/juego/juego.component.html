<div class="container-fluid bg-success h-100">
  <button class="btn btn-warning btn-lg botones" id="btnVolver" type="button" routerLink="/menu">Volver</button>
  <div class=" container-fluid text-center">
    <h1 class="py-3"><ins>BLACKJACK</ins></h1>
    <h2 class="">CARTAS DEL CRUPIER</h2>
    <h5 class="">{{puntaje}}</h5>
    <div class="row d-flex justify-content-start">
      <div class="">
        <app-carta [mano]="mano"></app-carta>
      </div>
    </div>
  </div>
  <app-jugador (onPlantar)="plantarse($event)"></app-jugador>
  <div>
    <div *ngIf="resultado == 1" class="container alert alert-danger mx-auto py-3" role="alert">
      <div class="mx-auto">
        <h3 class="alert-heading">¡Te pasaste de 21! Crupier gana.</h3>
      </div>      
      <div class="d-grid gap-2 mx-auto py-3">
        <button class="btn btn-lg btn-light botones" style="display: block;" (click)="reiniciarJuego()">Reiniciar juego</button>
      </div>
    </div>
    <div *ngIf="resultado == 2" class="container alert alert-warning mx-auto py-3" role="alert">
      <div class="mx-auto">
        <h3 class="alert-heading">Empate.</h3>
      </div>      
      <div class="d-grid gap-2 mx-auto py-3">
        <button class="btn btn-lg btn-light botones" style="display: block;" (click)="reiniciarJuego()">Reiniciar juego</button>
      </div>
    </div>
    <div *ngIf="resultado == 3" class="container alert alert-danger mx-auto py-3" role="alert">
      <div class="mx-auto">
        <h3 class="alert-heading">Crupier gana.</h3>
      </div>      
      <div class="d-grid gap-2 mx-auto py-3">
        <button class="btn btn-lg btn-light botones" style="display: block;" (click)="reiniciarJuego()">Reiniciar juego</button>
      </div>
    </div>    
    <div *ngIf="resultado == 4" class="container alert alert-success mx-auto py-3" role="alert">
      <div class="mx-auto">
        <h3 class="alert-heading">¡Ganaste!</h3>
      </div>      
      <div class="d-grid gap-2 mx-auto py-3">
        <button class="btn btn-lg btn-light botones" style="display: block;" (click)="reiniciarJuego()">Reiniciar juego</button>
      </div>
    </div>
    <div *ngIf="resultado == 5" class="container alert alert-primary mx-auto py-3" role="alert">
      <div class="mx-auto">
        <h3 class="alert-heading">¡¡¡21 BLACKJACK!!!</h3>
      </div>      
      <div class="d-grid gap-2 mx-auto py-3">
        <button class="btn btn-lg btn-light botones" style="display: block;" (click)="reiniciarJuego()">Reiniciar juego</button>
      </div>
    </div>        
  </div>
</div>
