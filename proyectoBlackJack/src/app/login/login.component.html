<div class="container-fluid">

<div class="container-fluid h-100 mainbody" style="background-image: url(https://raw.githubusercontent.com/GRetamal26/tpBlackJack2w1/main/proyectoBlackJack/src/assets/10.jpg)">

  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="text-center">

          <h1><b>LOGIN </b> </h1>

          <h1 class="text-decoration-underline"><b>LOGIN </b> </h1>

          <h4><b> Ingrese sus datos</b> </h4>
        </div>
        <form [formGroup]="login">

          <div class="form-group mb-3">
            <label for="usuario" style="color: white;"><b>Ingrese su usuario </b></label>
            <input type="text" class="form-control" id="usuario" formControlName="usuario" placeholder="Usuario..."
              [ngClass]="!login.get('usuario')?.touched ? '' : !login.get('usuario')?.hasError('required') ? 'is-valid' : 'is-invalid'">

          </div>
          <div class="form-group mb-3">
            <label for="contrasenia" style="color: white;"><b> Contraseña</b></label>
            <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña..."
              formControlName="contrasenia"
              [ngClass]="!login.get('contrasenia')?.touched ? '' : !login.get('contrasenia')?.hasError('required') ? 'is-valid' : 'is-invalid'">
          </div>
          <div class="mb-3">
            <button style="margin-top:10px;" class="btn btn-warning btn-login mb-2" type="submit"
              (click)="ingresar()"><b>Iniciar Sesion </b></button>
            <a style="color: white;" routerLink="/registro">¿No estás registrado? Hacelo ahora!!</a>
          </div>
          <br>


          <div *ngIf="error" class="container alert alert-danger mx-auto py-3" role="alert">
            <div class="mx-auto">
              <h3 class="alert-heading">Datos incompletos o usuario inexistente.</h3>
            </div>

          </div>

        </form>
      </div>
    </div>
  </div>
</div>
