<div class="container-fluid text-center py-3">
  <h2>CARTAS DEL JUGADOR</h2>
  <h5>{{puntaje}}</h5>
  <div class="row d-flex justify-content-center">    
    <app-carta [mano]="mano"></app-carta>
  </div>
  <div class="row">
    
    <div class="col-4">
      <button class="btn btn-light botones" (click)="pedirCarta()" *ngIf="habilitarPedido">Pedir Carta</button>
      
    </div>  
    <div class="col-4">
      <button class="btn btn-light botones" (click)="plantarJugada()" *ngIf="habilitarPedido">Plantarse</button>
    </div>
  </div>
</div>
